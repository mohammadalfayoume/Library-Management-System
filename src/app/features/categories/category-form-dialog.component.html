<app-loading-spinner *ngIf="loadingService.isLoading$ | async"></app-loading-spinner>
<h2 mat-dialog-title>{{dialogTitle}}</h2>
<form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content>
    <mat-form-field class="full-width">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Enter category name">
      <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
      <mat-error *ngIf="categoryForm.get('name')?.hasError('maxLength')">
        Name length should not exceed 250 characters
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="categoryForm.invalid">
      {{submitButtonText}}
    </button>
  </mat-dialog-actions>
</form>
