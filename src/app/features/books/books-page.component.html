<app-loading-spinner *ngIf="loadingService.isLoading$ | async"></app-loading-spinner>
<div class="container">
  <div class="header">
    <h1>Books</h1>
    <button mat-raised-button color="primary" (click)="openCreateDialog()">
      Add Book
    </button>
  </div>

  <mat-table [dataSource]="books" class="mat-elevation-z4">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef>#</mat-header-cell>
        <mat-cell *matCellDef="let book; let i = index">
            {{ i + ((pageNumber - 1) * pageSize) + 1 }}
        </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
      <mat-cell *matCellDef="let book">{{book.name}}</mat-cell>
    </ng-container>

    <!-- Categories Column -->
    <ng-container matColumnDef="categories">
      <mat-header-cell *matHeaderCellDef>Categories</mat-header-cell>
      <mat-cell *matCellDef="let book">
        <mat-chip-set>
          <mat-chip *ngFor="let category of book.bookCategories">
            {{category.name}}
          </mat-chip>
        </mat-chip-set>
      </mat-cell>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let book">
        <button mat-icon-button color="primary" (click)="openEditDialog(book)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteBook(book)">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator
    [length]="totalItems"
    [pageSize]="10"
    [pageSizeOptions]="[5, 10, 25]"
    (page)="loadBooks($event.pageIndex + 1, $event.pageSize)">
  </mat-paginator>
</div>
